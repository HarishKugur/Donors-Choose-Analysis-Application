<table class="table table-hover table-dark" ng-init="getStatesHighestDonationsAsTable()">
    <thead>
        <tr>
            <th scope="col">States</th>
            <th scope="col">Total Donation Amount ($)</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in highestDonatedStatesTableData">
            <td>{{item.State}}</td>
            <td>{{item.Amount}}</td>
        </tr>
    </tbody>
</table>



 <table class="table table-hover table-dark" ng-init="getTopResourceNames('table')"> 
    <thead>
        <tr>
            <th scope="col">Top 5 Requested Technology</th>
            <th scope="col">Top 5 Requested Books</th>
            <th scope="col">Top 5 Requested Supplies</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in topResourcestableData">
            <td>{{item.Technology}}</td>
            <td>{{item.Books}}</td>
            <td>{{item.Supplies}}</td>
        </tr>
    </tbody>
</table>

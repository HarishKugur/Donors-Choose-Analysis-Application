
<table class="table table-hover table-dark" ng-init="getPointsOfDonors('table')">
        <thead>
            <tr>
                <th scope="col">DonorID</th>
                <th scope="col">Donor Level</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in pointsTableData">
                <td>{{item.Donor}}</td>
                <td>{{item.Level}}</td>
            </tr>
        </tbody>
    </table>
